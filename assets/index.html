    <title>Miles' High Club</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        /* Additional styles for Telegram mini-app */
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .item {
            margin: 10px;
            text-align: center;
            width: calc(33.33% - 20px);
            max-width: 150px;
        }

        .emoji {
            font-size: calc(16vw);
            cursor: pointer;
            margin-top: 20px; /* Increased space */
            margin-bottom: 20px; /* Increased space */
        }

        .price {
            margin-top: 15px; /* Increased space */
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .quantity {
            width: calc(25vw / 3);
            height: calc(25vw / 3);
            cursor: pointer;
            background-color: grey;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }

        input[type="text"] {
            width: calc(25vw / 3);
            height: calc(25vw / 3);
            text-align: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // JavaScript code for the mini-app
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.hide();
        Telegram.WebApp.expand(); // Open in expanded view

        const items = [
            { emoji: "üíß", price: [800, 1400, 2400, 5000] },
            { emoji: "ü•§", price: [1000, 5000] },
            { emoji: "üëÉüèº", price: [250, 350, 500, 900] },
            { emoji: "üßä", price: [1400, 2450, 4200, 7000, 11200] },
            { emoji: "üí™üèº", price: 250 },
            { emoji: "üíâ", price: 250 },
            { emoji: "üöñ", price: 50 },
            { emoji: "üç¨", price: 300 }
        ];

        let order = [];

        function checkout() {
            // Create and preview the order
            const orderData = {
                orderNumber: new Date().getTime(),
                orderItems: order
            };

            fetch('https://pay.wallet.tg/wpay/store-api/v1/order/preview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'privateKey': 'ZHNmW3v16GZpyvZ80pinCraK41favY801VZn'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Order preview successful!");
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function updateQuantity(button, value, index) {
            const inputElement = button.parentElement.querySelector('input');
            let currentQuantity = parseInt(inputElement.value);
            currentQuantity += value;
            inputElement.value = Math.max(currentQuantity, 0);
            button.previousElementSibling.classList.add('animate');
            setTimeout(() => {
                button.previousElementSibling.classList.remove('animate');
            }, 1000);

            // Update the order
            if (currentQuantity > 0) {
                order[index] = { item: items[index].emoji, quantity: currentQuantity };
            } else {
                delete order[index];
            }

            // Check if there are items in the order
            if (Object.keys(order).length > 0) {
                // Show the main button and enable it
                Telegram.WebApp.MainButton.setParams({
                    isVisible: true,
                    text: "Preview Order",
                    isActive: true,
                    onPress: checkout
                });
            } else {
                // Hide the main button and disable it
                Telegram.WebApp.MainButton.setParams({
                    isVisible: false,
                    isActive: false,
                    text: ""
                });
            }
        }
    </script>
</head>
