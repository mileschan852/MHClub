<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #loginButton {
            width: 100%; /* Set button width to 100% of parent container */
            max-width: 300px; /* Set maximum button width to limit size on larger screens */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="loginButton" src="connectbutton.jpg" alt="Wallet Button">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            // Use the Telegram Wallet API to log in the user
            Telegram.Wallet.authorize().then(function(walletAddress) {
                // Check if the wallet address is on the list
                var walletAddresses = ['address1', 'address2', 'address3']; // Replace with your list of wallet addresses
                if (walletAddresses.includes(walletAddress)) {
                    // Redirect the user to site A
                    window.location.href = 'all.html';
                } else {
                    // Redirect the user to site B
                    window.location.href = 'all.html';
                }
            }).catch(function(error) {
                // Handle error
                console.error("Error logging in with wallet:", error);
                alert("Failed to log in with wallet. Please try again later.");
            });
        });
    </script>
</body>
</html>
